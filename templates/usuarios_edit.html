{% extends "base.html" %}
{% if usuario %}{% set page_title = "Editar Usuario" %}{% else %}{% set page_title = "Agregar Usuario" %}{% endif %}
{% block title %}{{ page_title }}{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h1 class="h4 mb-3">{{ page_title }}</h1>
    <form method="POST">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre"
               value="{{ usuario.nombre if usuario else '' }}" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control" id="correo" name="correo"
               value="{{ usuario.correo if usuario else '' }}" required>
      </div>
      <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <input type="text" class="form-control" id="rol" name="rol"
               value="{{ usuario.rol if usuario else '' }}" required>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success">{{ "Actualizar" if usuario else "Guardar" }}</button>
        <a href="{{ url_for('usuarios.usuarios_index') }}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
