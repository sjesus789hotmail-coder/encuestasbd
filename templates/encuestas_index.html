{% extends "base.html" %}
{% block title %}Encuestas{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4 m-0">Lista de Encuestas</h1>
      <a href="{{ url_for('encuestas.encuestas_add') }}" class="btn btn-primary">Agregar Encuesta</a>
    </div>

    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Descripción</th>
          <th>Fecha</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for e in encuestas %}
        <tr>
          <td>{{ e.id }}</td>
          <td>{{ e.titulo }}</td>
          <td>{{ e.descripcion }}</td>
          <td>{{ e.fecha_creacion }}</td>
          <td class="text-end">
            <a href="{{ url_for('encuestas.encuestas_edit', id=e.id) }}" class="btn btn-warning btn-sm">Editar</a>
            <a onclick="return confirm('¿Seguro que deseas eliminar esta encuesta?')"
               href="{{ url_for('encuestas.encuestas_delete', id=e.id) }}"
               class="btn btn-danger btn-sm">Eliminar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
