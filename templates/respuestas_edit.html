{% extends "base.html" %}
{% if respuesta %}{% set page_title = "Editar Respuesta" %}{% else %}{% set page_title = "Agregar Respuesta" %}{% endif %}
{% block title %}{{ page_title }}{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h1 class="h4 mb-3">{{ page_title }}</h1>
    <form method="POST">
      <div class="mb-3">
        <label for="id_pregunta" class="form-label">Pregunta</label>
        <select class="form-select" id="id_pregunta" name="id_pregunta" required>
          <option value="">Seleccione una pregunta...</option>
          {% for p in preguntas %}
          <option value="{{ p.id }}" {% if respuesta and respuesta.id_pregunta == p.id %}selected{% endif %}>{{ p.texto_pregunta }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="id_usuario" class="form-label">Usuario</label>
        <select class="form-select" id="id_usuario" name="id_usuario" required>
          <option value="">Seleccione un usuario...</option>
          {% for u in usuarios %}
          <option value="{{ u.id }}" {% if respuesta and respuesta.id_usuario == u.id %}selected{% endif %}>{{ u.nombre }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="respuesta_texto" class="form-label">Texto de la Respuesta</label>
        <input type="text" class="form-control" id="respuesta_texto" name="respuesta_texto"
               value="{{ respuesta.respuesta_texto if respuesta else '' }}" required>
      </div>

      <div class="mb-3">
        <label for="valor" class="form-label">Valor (opcional)</label>
        <input type="number" class="form-control" id="valor" name="valor"
               value="{{ respuesta.valor if respuesta else '' }}" placeholder="Ej.: 1 a 5">
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success">{{ "Actualizar" if respuesta else "Guardar" }}</button>
        <a href="{{ url_for('respuestas.respuestas_index') }}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
