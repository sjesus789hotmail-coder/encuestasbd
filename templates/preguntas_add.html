{% extends "base.html" %}
{% if pregunta %}{% set page_title = "Editar Pregunta" %}{% else %}{% set page_title = "Agregar Pregunta" %}{% endif %}
{% block title %}{{ page_title }}{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h1 class="h4 mb-3">{{ page_title }}</h1>
    <form method="POST">
      <div class="mb-3">
        <label for="texto_pregunta" class="form-label">Texto de la Pregunta</label>
        <input type="text" class="form-control" id="texto_pregunta" name="texto_pregunta"
               value="{{ pregunta.texto_pregunta if pregunta else '' }}" placeholder="Ej.: ¿Cómo calificarías el servicio?" required>
      </div>

      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo</label>
        <input type="text" class="form-control" id="tipo" name="tipo"
               value="{{ pregunta.tipo if pregunta else '' }}" placeholder="texto, numerico, opcion" required>
      </div>

      <div class="mb-3">
        <label for="id_encuesta" class="form-label">Encuesta</label>
        <select class="form-select" id="id_encuesta" name="id_encuesta" required>
          <option value="">Seleccione una encuesta</option>
          {% for e in encuestas %}
          <option value="{{ e.id }}" {% if pregunta and pregunta.id_encuesta == e.id %}selected{% endif %}>{{ e.titulo }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success">{{ "Actualizar" if pregunta else "Guardar" }}</button>
        <a href="{{ url_for('preguntas.preguntas_index') }}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
