{% extends "base.html" %}
{% block title %}Preguntas{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4 m-0">Lista de Preguntas</h1>
      <a href="{{ url_for('preguntas.preguntas_add') }}" class="btn btn-primary">Agregar Pregunta</a>
    </div>

    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Encuesta</th>
          <th>Pregunta</th>
          <th>Tipo</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for p in preguntas %}
        <tr>
          <td>{{ p.id }}</td>
          <td>{{ p.encuesta_titulo }}</td>
          <td>{{ p.texto_pregunta }}</td>
          <td>{{ p.tipo }}</td>
          <td class="text-end">
            <a href="{{ url_for('preguntas.preguntas_edit', id=p.id) }}" class="btn btn-warning btn-sm">Editar</a>
            <a onclick="return confirm('Â¿Seguro que deseas eliminar esta pregunta?')"
               href="{{ url_for('preguntas.preguntas_delete', id=p.id) }}"
               class="btn btn-danger btn-sm">Eliminar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
