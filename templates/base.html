<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EncuestasBD{% endblock %}</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Nuestro CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">EncuestasBD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('encuestas.encuestas_index') }}">Encuestas</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('preguntas.preguntas_index') }}">Preguntas</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('respuestas.respuestas_index') }}">Respuestas</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('usuarios.usuarios_index') }}">Usuarios</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('resultados.resultados_index') }}">Resultados</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
<div class="container mt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

    <!-- Contenido principal -->
    <div class="container mt-4 mb-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
